<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ЗАВДАННЯ №8</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <form class="login-form">
        <label>
            Email
            <input type="email" name="email" />
        </label>
        <br>
        <label>
            Password
            <input type="password" name="password" />
        </label>
        <br>
        <button type="submit">Log in</button>
    </form>

    <br>
    <img src="../../Sources/Images/LR7/task8Result1.png" height="300">
    <br>
    <img src="../../Sources/Images/LR7/task8Result2.png" height="300">
    <br>
    <img src="../../Sources/Images/LR7/task8Result3.png" height="300">
    <br>
    <img src="../../Sources/Images/LR7/task8Code.png" width="400">

    <script>
        const form = document.querySelector('.login-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const { email, password } = form.elements;
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();

            if (!emailValue || !passwordValue) {
                alert('All form fields must be filled in');
                return;
            }

            const formData = {
                email: emailValue,
                password: passwordValue
            };

            console.log('Submitted data:', formData);
            form.reset(); 
        });
    </script>
</body>
</html>
